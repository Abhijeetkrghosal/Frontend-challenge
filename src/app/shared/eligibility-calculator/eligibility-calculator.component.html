<mat-card class="border-radius-12px p-0">
  <mat-card-title class="p-3 text-center calulator-custom-header mb-0"> {{ eligibilityCalculator }} </mat-card-title>
  <mat-card-content class="p-4">
    <label for="" class="font-weight-medium">{{ incomeText }}</label>
    <p class="mb-0 font-weight-bold">&#x20b9; {{amountSize.value}}</p>
    <mat-slider
      tickInterval="100000"
      step="1000"
      min="0"
      max="300000"
      aria-label="units"
      class="w-100"  #amountSize (change)="updateAmount($event)"
      [value]="amountSize"
    ></mat-slider>
  
    <label for="" class="font-weight-medium">{{ expenseText }}</label>
    <p class="mb-0 font-weight-bold">&#x20b9; {{ amountSizeExpense.value }}</p>
    <mat-slider
    tickInterval="100000"
    step="1000"
    min="0"
    max="300000"
    aria-label="units"
    class="w-100"  #amountSizeExpense (change)="updateAmountExpense($event)"
    [value]="amountSizeExpense"
  ></mat-slider>
    <mat-form-field appearance="standard" class="w-100">
      <mat-label class="font-weight-medium">{{ repaymentText }}</mat-label>
      <mat-select>
        <mat-option *ngFor="let t of time" [value]="t.value" [selected]="true">
          {{ t.value }} {{ t.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="row">
      <div class="col-9">
        <mat-label class="font-weight-medium">{{ existingLoanQuestion }}</mat-label>
      </div>
      <div class="col-3 text-right">
        <mat-slide-toggle color="red"></mat-slide-toggle>
      </div>
    </div>
    <mat-form-field appearance="standard" class="w-100">
      <mat-label>{{ existingLoanTitle }}</mat-label>
      <input matInput placeholder="&#x20b9; 15,000" value="&#x20b9; 15,000" />
    </mat-form-field>
  </mat-card-content>
</mat-card>
